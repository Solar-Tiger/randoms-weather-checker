<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Random's Weather Checker</title>
</head>

<body>
    <h1>Random's Weather Checker!</h1>

    <form action="">
        <fieldset class="weather-field">
            <legend>Snail Transformation Report</legend>

            <label for="location-name">Please input a location name:</label>
            <input type="text" name="location-name" id="location-name" placeholder="e.g. Washington" required>
        </fieldset>
        <button type="button" id="fetch-weather">Get weather</button>
    </form>

    <div class="weather-data-display">
    </div>

    <div class="weather-information-box">
        <p class="weather-location">
            California
        </p>
        <div class="temperature-container">
            <img src="assets/images/weather-condition-icons/clear-day.svg" alt="sunny day" height="75" width="75">
            <p class="current-temperature">45.5</p>
        </div>
        <div class="weather-max-and-min">
            <div class="weather-max">
                <p class="max">Max</p>
                <p class="max-temp">48.7</p>
            </div>
            <div class="weather-min">
                <p class="min">Max</p>
                <p class="min-temp">41.2</p>
            </div>
        </div>
        <p class="weather-description">This is the current weather condition. Accept you're a snail now.</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
