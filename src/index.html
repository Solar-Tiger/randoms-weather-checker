<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random's Weather Checker</title>
</head>

<body>
    <h1>Random's Weather Checker!</h1>

    <form action="">
        <fieldset class="weather-field">
            <legend>Snail Transformation Report</legend>

            <label for="location-name">Please input a location name:</label>
            <input type="text" name="location-name" id="location-name" placeholder="e.g. Washington" required>
        </fieldset>
        <button type="button" id="fetch-weather">Get weather</button>
    </form>

    <div class="weather-data"></div>
</body>

</html>
